name: Update Language Stats

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache uv executable
        id: cache-uv
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv_version.txt') }}

      - name: Install uv
        if: steps.cache-uv.outputs.cache-hit != 'true'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies with uv
        run: uv pip install aiohttp

      - name: Run script to generate SVG
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python your_script_name.py

      - name: Commit and push new SVG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Update language stats SVG"
          file_pattern: "languages.svg"